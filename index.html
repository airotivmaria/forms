<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="https://ssl.gstatic.com/docs/spreadsheets/forms/forms_icon_2023q4.ico" type="image/x-icon>">

    <title>Google Forms</title>
</head>
<body>
    <header>
        <div class="logo">
            <div class="icon-menu" title="Main menu">
                <button class="menu">
                    <i class="bi bi-list"></i>
                </button>
            </div>
            <a href="#" title="Forms">
                <img src="./img/forms_logo.png" alt="Logo do Google Forms">
                <span>Forms</span>
            </a>
        </div>
        
        <div class="input">
            <a href="#">
                <span class="material-icons">search</span>
            </a>
            <input type="text" placeholder="Pesquisar">
        </div>

        <div class="user_options">
            <a href="https://www.google.com.br/intl/en-GB/about/products">
            <img src="https://ssl.gstatic.com/gb/images/bar/al-icon.png" alt=""/>
            </a>
            <i class="bi bi-person-circle"></i>
        </div>
    </header>


    <main>
        <section class="novo_formulario">
            <h3>Iniciar um novo formulário</h3>
            <div class="forms_template">
                <div class="template blank">
                    <span class="material-icons">add</span>
                    <p>Formulário em branco</p>
                </div>
            </div>
        </section>

        <section>
            <div>
                <h3>Formulários recentes</h3>
            </div>

            <div class="icon_container">
                <button class="icon-btn">
                    <span class="material-icons">list</span>
                </button>
                <button class="icon-btn">
                    <span class="material-icons">sort_by_alpha</span>
                </button>
                <button class="icon-btn">
                    <span class="material-icons">folder</span>
                </button>
                
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
