<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="https://ssl.gstatic.com/docs/spreadsheets/forms/forms_icon_2023q4.ico" type="image/x-icon">
    <script src="./js/script.js"></script>
    <title>Google Forms</title>
</head>
<body>
    <header>
        <div class="logo">
            <div class="icon-menu" title="Main menu">
                <button class="menu icon-btn">
                    <i class="bi bi-list"></i>
                </button>
            </div>
            <a href="#" title="Forms">
                <img src="./img/forms_logo.png" alt="Logo do Google Forms">
                <span>Formulários</span>
            </a>
        </div>
        
        <div class="input">
            <a href="#">
                <span class="material-icons icon-btn" title="Search">search</span>
            </a>
            <input type="text" class="search-input" placeholder="Pesquisar">
        </div>
    
        <div class="user_options">
            <a href="https://www.google.com.br/intl/en-GB/about/products">
                <img src="https://ssl.gstatic.com/gb/images/bar/al-icon.png" alt=""/>
            </a>
            <button class="icon-btn">
                <i class="bi bi-person-circle"></i>
            </button>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="novo_formulario">
                <span>Iniciar um novo formulário</span>
                <div class="forms_template">
                    <div class="template blank">
                        <img src="./img/forms-blank-preview.png" alt="Novo Formulário">
                    </div>
                </div>
            </section>
            
            <section>
                <div class="header-container">
                    <h3 class="recent-forms-text">Formulários recentes</h3>
                    <div class="dropdown-container">
                        <div class="dropdown">
                            <button class="dropdown-button" id="dropdown-button">Pertencem a qualquer pessoa ▼</button>
                            <div class="dropdown-content" id="dropdown-content">
                                <a href="#" data-value="anyone">Pertencem a qualquer pessoa</a>
                                <a href="#" data-value="me">Pertencem a mim</a>
                                <a href="#" data-value="not-me">Não pertencem a mim</a>
                            </div>
                        </div>
                        <div class="form-icons">
                            <div class="icon">
                                <i class="bi bi-list-columns"></i>
                            </div>
                            <div class="icon">
                                <i class="bi bi-sort-alpha-down"></i>
                            </div>
                            <div class="icon">
                                <i class="bi bi-folder"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="recent-forms">
                    <p class="title">Ainda não há formulários</p>
                    <p class="subtitle">Selecione um formulário em branco ou escolha outro modelo acima para começar</p>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
